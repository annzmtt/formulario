<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
   <div id="page"> <header>
        <h1>Formulário de Cadastro</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo</label>
                    <input type="text" placeholder="Digite seu nome..." id="nome" required minlength="3">
                </div>

                <div>
                    <label for="cpf">CPF</label>
                    <input type="number" placeholder="Digite seu CPF..." required min="11">
                </div>

                <div><label for="email">E-mail</label>
                <input type="email" placeholder="Digite seu e-mail..." id="email" required></div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite uma senha..." id="senha">
                </div>

                <div><label for="foto">Foto de perfil</label>
                <input type="file" id="foto" accept=".jpg, .png, .jpeg"></div>

                <div>
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" max="2007-10-13">
                </div>
            </fieldset>

            <fieldset>
                <legend>Gostos pessoais</legend>
                <div>
                    <label for="cor">Cor preferida</label>
                    <input type="color" id="cor">
                </div>

                <div class="checkbox">
                    <h2>Escolha seus estilos musicais preferidos</h2>

                    <div>
                        <input type="checkbox" id="funk">
                        <label for="funk">Funk</label>
                    </div>
                </div>
                    <div>
                        <input type="checkbox" id="sertanejo">
                        <label for="sertanejo">Sertanejo</label>
                    </div>
                </div>
                    <div>
                        <input type="checkbox" id="rock">
                        <label for="rock">Rock</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rock">
                        <label for="rock">Rock</label>
                    </div>
                    <div>
                        <input type="checkbox" id="rap">
                        <label for="rap">Rap</label>
                    </div>
                    <div>
                        <input type="checkbox" id="jazz">
                        <label for="jazz">Jazz</label>
                    </div>
                    <div>
                        <input type="checkbox" id="outros">
                        <label for="outros">Outros</label>
                    </div>
                </div>

                <div class="radio">
                    <h2>Qual você prefere?</h2>

                    <div>
                        <input type="radio" id="doce" name="gosto">
                        <label for="doce">Doce</label>
                    </div>
                    <div>
                        <input type="radio" id="salgado" name="gosto">
                        <label for="salgado">Salgado</label>
                    </div>
                    <div>
                        <input type="radio" id="ambos" name="gosto">
                        <label for="ambos">Ambos</label>
                    </div>

                    <div>
                        <h2>Escolha seu tamanho de camiseta</h2>
                        <label for="selecione seu tamanho de camiseta"></label>
                        <select name="tamanho" id="tamanho">
                            <option value="PP">PP</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                        <option value="XGG">XGG</option>
                        <option value="XXGG">XXGG</option>
                        </select>
                    </div>

                </div>
                <div>
                    <label for="descricao">Faça uma breve descrição sobre você</label>
                    <textarea name="descricao" id="descricao" placeholder="Digite aqui..."></textarea>
                </div>
            </fieldset>
        

            <button>Enviar</button>
        </form> 
    </main></div>
</body>
</html>
